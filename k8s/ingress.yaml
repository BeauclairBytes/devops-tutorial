apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd-server-ingress
  annotations:
    kubernetes.io/ingress.class: openshift-default
spec:
  rules:
    - host: httpd-server.apps.cluster.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpd-service
                port:
                  number: 8080
