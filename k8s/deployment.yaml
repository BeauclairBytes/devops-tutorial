apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpd-server
  template:
    metadata:
      labels:
        app: httpd-server
    spec:
      containers:
        - name: httpd-server
          image: docker.io/beauclairbytes/httpd-server:${IMAGE_TAG}
          ports:
            - containerPort: 8080
